apply plugin: 'java'
apply plugin: 'sonar-runner'

sourceCompatibility = 1.8

allprojects {
    ext.baseVersion = "0.1"
    ext.snapshotVersion = true

    group = "org.codehaus.sonar"
    version = "$baseVersion" + (snapshotVersion ? "-SNAPSHOT" : "")
}

subprojects {
    apply plugin: 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

sonarRunner {
    toolVersion = '2.4'
}